<html>
<body>
Create a Ref
<form action="/add_ref" method="get">
Name: <input type="text" name="name"><br />
Email: <input type="text" name="email"><br />
Grade: <input type="number" min="1" max="10" name="grade"><br />

League: <select name="league">
{% for league in leagues %}
<option value="{{league.key.urlsafe()}}">{{league.name}}</option>
{% endfor %}
</select><br />

<input type="Submit">
</form>
</body>
</html>
